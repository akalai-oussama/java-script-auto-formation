    <title>Document</title>

<body>
    <script>
        // dÃ©claration de variables
        var isfound
        var listnumbers = [];
        var userinput
        var i
        // saisir
        isfound = false;
        listnumbers[0] = 1;
        listnumbers[1] = 10;
        listnumbers[2] = 40;
        listnumbers[3] = 50;
        listnumbers[4] = 100;
        // traitement
        userinput = window.prompt('enter = ')
        for (i = 0; i <= 4; i++) {
            if(userinput == listnumbers[i]){
                isfound = true;
            }
        }

            if(isfound){
                alert("the number found")
            }else{
                alert('the number wasnt found')
            
            }
    </script>
